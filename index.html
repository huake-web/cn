  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'ZCOOL KuaiLe', 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe4e1 0%, #f5f7fa 100%);
      color: #333;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .watermark {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: url('https://raw.githubusercontent.com/huake-web/cn/main/img/watermark.jpeg') no-repeat center 30%;
      background-size: 60vw auto;
      opacity: 0.12;
      z-index: 0;
      pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 2.5rem auto 0 auto;
      padding: 2rem 1.5rem 2.5rem 1.5rem;
      background: rgba(255,255,255,0.95);
      border-radius: 2rem;
      box-shadow: 0 12px 32px 0 rgba(255,192,203,0.13), 0 1.5px 8px 0 rgba(135,206,250,0.11);
    
.main-title-img {
  width: 54px;
      height: 54px;
      /*margin-bottom: 0.9rem;*/
      border-radius: 50%;
      box-shadow: 0 2px 9px #ffd70033;
      
      object-fit: cover;
}
    .main-title {
      text-align: center;
      font-size: 2.3rem;
      font-family: 'Luckiest Guy', 'ZCOOL KuaiLe', cursive, sans-serif;
      color: #ff69b4;
      letter-spacing: 2.5px;
      margin: 0 0 2rem 0;
      text-shadow: 1.5px 2.5px 0 #fff176, 0 2px 10px #ffb6c1;
      user-select: none;
      gap: 0.7em; /* space between text and image */
    }
    .tiles {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .tile {
      background: linear-gradient(135deg, #b3e5fc 0%, #f8bbd0 100%);
      border-radius: 1.4em;
      width: 230px;
      min-height: 190px;
      box-shadow: 0 2px 14px #ffecb3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1.25rem 1rem 1.1rem 1rem;
      transition: transform 0.19s, box-shadow 0.19s, background 0.19s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .tile:hover {
      transform: scale(1.07) rotate(-2deg);
      background: linear-gradient(120deg, #ffd1dc 0%, #b3e5fc 100%);
      box-shadow: 0 6px 22px #f8bbd0;
    }
    .tile img {
      width: 54px;
      height: 54px;
      margin-bottom: 0.9rem;
      border-radius: 50%;
      box-shadow: 0 2px 9px #ffd70033;
      background: #fff;
      object-fit: cover;
    }
    .tile-title {
      font-size: 1.21rem;
      color: #7b1fa2;
      font-weight: bold;
      margin-bottom: 0.45em;
    }
    .tile-desc {
      font-size: 1.01rem;
      color: #2d3a4b;
      margin-bottom: 0.6em;
      min-height: 2em;
    }
    .tile.disabled {
      opacity: 0.45;
      cursor: not-allowed;
      filter: grayscale(0.15);
    }
    @media (max-width: 800px) {
      .container { padding: 1.2rem 0.1rem 1.2rem 0.1rem;}
      .tiles { gap: 1.1rem; }
      .tile { width: 47vw; min-width: 140px; min-height: 130px; }
      .main-title { font-size: 1.25rem; }
    }
    @media (max-width: 500px) {
      .tile { width: 93vw; min-height: 110px; }
    }
  </style>
</head>
