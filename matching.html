<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="page-title"></title>
  <style>
    body {
      font-family: 'ZCOOL KuaiLe', 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe4e1 0%, #f5f7fa 100%);
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .watermark {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: url('https://raw.githubusercontent.com/huake-web/cn/main/img/watermark.jpeg') no-repeat center 30%;
      background-size: 60vw auto;
      opacity: 0.15;
      z-index: 0;
      pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 1;
      padding: 1.5rem 1rem 2rem 1rem;
      max-width: 640px;
      margin: 2.5rem auto 0 auto;
      background: rgba(255,255,255,0.95);
      border-radius: 2rem;
      box-shadow: 0 12px 32px 0 rgba(255,192,203,0.15), 0 1.5px 8px 0 rgba(135,206,250,0.12);
    }
    .main-title {
      text-align: center;
      font-size: 2.4rem;
      font-family: 'Luckiest Guy', 'ZCOOL KuaiLe', cursive, sans-serif;
      color: #ff69b4;
      letter-spacing: 2.5px;
      margin: 0 0 1rem 0;
      text-shadow: 1.5px 2.5px 0 #fff176, 0 2px 10px #ffb6c1;
      user-select: none;
    }
    /* Matching Game Styles */
    .matching-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
    }
    .match-column {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .match-btn {
      padding: 0.7em 1.4em;
      margin: 0.2em 0;
      border-radius: 1em;
      border: none;
      font-size: 1.15rem;
      background: #e1f5fe;
      cursor: pointer;
      transition: background 0.2s;
    }
    .match-btn.selected {
      background: #ffd700;
      color: #333;
    }
    .matched {
      background: #b6fcd5 !important;
      color: #2e7d32 !important;
      cursor: default !important;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      gap: 0.7rem;
      flex-wrap: wrap;
    }
    .button {
      padding: 0.6rem 1.4rem;
      background: linear-gradient(90deg, #ffb6c1 0%, #ffd700 100%);
      border: none;
      color: #333;
      border-radius: 1.2em;
      cursor: pointer;
      font-size: 1.09rem;
      font-family: inherit;
      font-weight: bold;
      box-shadow: 0 1.5px 8px #ffe4e1;
      transition: background 0.2s, transform 0.15s;
      outline: none;
    }
    .button:disabled {
      background: #e0e0e0;
      color: #aaa;
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
    }
    .button:not(:disabled):hover {
      background: linear-gradient(90deg, #ffd700 0%, #ffb6c1 100%);
      transform: scale(1.09) rotate(2deg);
    }
    .score-badge {
      margin-left: 1.3rem;
      font-size: 1.13em;
      font-weight: bold;
      color: #2e7d32;
      background: #b6fcd5;
      border-radius: 1em;
      padding: 0.20em 1em;
      box-shadow: 0 1.5px 6px #ffe4e1;
      user-select: none;
      display: inline-block;
      vertical-align: middle;
    }
    @media (max-width: 600px) {
      .container { padding: 0.6rem 0.2rem 1.2rem 0.2rem; }
      .main-title { font-size: 1.28rem; }
      .score-badge { font-size: 0.98em; padding: 0.10em 0.6em; }
      .matching-container { gap: 1rem; }
      .match-btn { font-size: 1em; padding: 0.5em 1em;}
    }
  </style>
</head>
<body>
  <div class="watermark"></div>
  <div class="container">
    <button class="button" onclick="location.href='index.html'">üè† ËøîÂõûÈ¶ñÈ°µ</button>
    <button class="button" onclick="restartMatchingGame()" style="margin-left:0.7em;">üîÑ ÈáçÊñ∞ÂºÄÂßã</button>
    <div class="main-title" id="main-title"></div>
    <div class="matching-container">
      <div class="match-column" id="left-column"></div>
      <div class="match-column" id="right-column"></div>
    </div>
    <div class="controls">
      <button class="button" onclick="submitMatches()" id="submit-btn">‚úÖ Êèê‰∫§</button>
      <span class="score-badge" id="match-score"></span>
    </div>
  </div>
  <script>
    // Get params from URL
    function getParam(name, def) {
      const match = location.search.match(new RegExp(`[?&]${name}=([^&]+)`));
      return match ? decodeURIComponent(match[1]) : def;
    }
    const pageTitle = getParam('title', 'ÈªòËÆ§Ê∏∏ÊàèÂêç');
    const jsonFile = getParam('json', 'jiaocai/food.json');
    document.title = pageTitle;
    document.getElementById('main-title').textContent = pageTitle;

    // Login check, sessionStorage only (per tab)
/*    if (sessionStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
*/
    function shuffle(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }

    let questions = [];
    let leftItems = [];
    let rightItems = [];
    let matches = []; // {leftIdx, rightIdx}
    let selectedLeft = null;
    let selectedRight = null;
    let submittedPairs = [];
    let correctPairs = [];

    fetch(jsonFile)
      .then(res => res.json())
      .then(data => {
        questions = data;
        restartMatchingGame();
      })
      .catch(err => {
        console.error("Failed to load questions:", err);
        document.getElementById("left-column").innerText = "È¢òÂ∫ìÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï„ÄÇ";
      });

    function restartMatchingGame() {
      leftItems = questions.map(q => q.meaning);
      rightItems = shuffle(questions.map(q => q.answer));
      matches = [];
      selectedLeft = null;
      selectedRight = null;
      submittedPairs = [];
      correctPairs = [];
      renderMatchingGame();
      document.getElementById('match-score').textContent = '';
    }

    function renderMatchingGame() {
      // Render left column (meanings, may contain HTML)
const leftCol = document.getElementById('left-column');
leftCol.innerHTML = '';
leftItems.forEach((item, idx) => {
  const btn = document.createElement('button');
  btn.className = 'match-btn' +
    (selectedLeft === idx ? ' selected' : '') +
    (matches.some(m => m.leftIdx === idx) ? ' matched' : '');
  btn.innerHTML = item;  // Use innerHTML for images or rich text!
  btn.disabled = matches.some(m => m.leftIdx === idx);
  btn.onclick = () => {
    if (btn.disabled) return;
    selectedLeft = idx;
    renderMatchingGame();
    tryPair();
  };
  leftCol.appendChild(btn);
});
      // Render right column (meanings)
      const rightCol = document.getElementById('right-column');
      rightCol.innerHTML = '';
      rightItems.forEach((item, idx) => {
        const btn = document.createElement('button');
        btn.className = 'match-btn' +
          (selectedRight === idx ? ' selected' : '') +
          (matches.some(m => m.rightIdx === idx) ? ' matched' : '');
        btn.textContent = item;
        btn.disabled = matches.some(m => m.rightIdx === idx);
        btn.onclick = () => {
          if (btn.disabled) return;
          selectedRight = idx;
          renderMatchingGame();
          tryPair();
        };
        rightCol.appendChild(btn);
      });
    }

    function tryPair() {
      if (selectedLeft !== null && selectedRight !== null) {
        matches.push({leftIdx: selectedLeft, rightIdx: selectedRight});
        selectedLeft = null;
        selectedRight = null;
        renderMatchingGame();
      }
    }

    function submitMatches() {
      submittedPairs = matches.map(m => ({
        left: leftItems[m.leftIdx],
        right: rightItems[m.rightIdx]
      }));
      correctPairs = submittedPairs.filter(pair =>
        questions.find(q => q.answer === pair.left && q.meaning === pair.right)
      );
      document.getElementById('match-score').textContent =
        `ÂæóÂàÜÔºö${correctPairs.length} / ${leftItems.length}`;
    }
  </script>
</body>
</html>
