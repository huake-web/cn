<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>名句还原游戏</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff8dc;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    .question {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    .word-bank, .answer-area {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    .word-button, .slot-button {
      padding: 0.5rem 0.75rem;
      border: 2px solid #888;
      border-radius: 8px;
      background-color: #f0e68c;
      color: #000;
      cursor: pointer;
      font-size: 1rem;
      user-select: none;
    }
    .word-button:disabled {
      opacity: 0.4;
      pointer-events: none;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .button {
      padding: 0.5rem 1rem;
      background-color: #ffb6c1;
      border: none;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .progress-bar {
      height: 10px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin: 1rem 0;
    }
    .progress {
      height: 100%;
      background: #87ceeb;
      width: 0;
    }
    .summary {
      background: #ffe4b5;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 10px;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .incorrect {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="question" id="question"></div>
    <div class="answer-area" id="answer-area"></div>
    <div class="word-bank" id="word-bank"></div>
    <div id="feedback"></div>

    <div class="controls">
      <button class="button" onclick="prevQuestion()">上一题</button>
      <button class="button" onclick="submitAnswer()">提交</button>
      <button class="button" onclick="nextQuestion()">下一题</button>
    </div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="summary" id="summary" style="display: none;"></div>
  </div>

  <script>
    const questions = [
      { answer: "不经一事不长一智", meaning: "经历一件事情才能增长一份见识。" }
    ];

    let quiz = [];
    let current = 0;
    const userAnswers = [];
    const shuffledChoices = [];

    function shuffle(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }

    function getOtherChars(count, exclude) {
      const allChars = questions.flatMap(q => q.answer.split(""));
      const unique = [...new Set(allChars.filter(c => !exclude.includes(c)))];
      return shuffle(unique).slice(0, count);
    }

    function restartGame() {
      quiz = shuffle(questions).slice(0, 1); // 只用当前一题
      current = 0;
      userAnswers.length = 0;
      shuffledChoices.length = 0;
      for (let q of quiz) {
        const chars = q.answer.replace(/[，。！？]/g, "").split("");
        const extras = getOtherChars(chars.length, chars);
        shuffledChoices.push(shuffle([...chars, ...extras]));
      }
      document.getElementById("summary").style.display = "none";
      renderQuestion();
    }

    function renderQuestion() {
      const q = quiz[current];
      const questionEl = document.getElementById("question");
      const answerArea = document.getElementById("answer-area");
      const wordBank = document.getElementById("word-bank");
      const feedback = document.getElementById("feedback");
      feedback.innerHTML = "";
      questionEl.innerHTML = `<strong>题目 ${current + 1}：</strong> ${q.meaning}`;
      answerArea.innerHTML = "";
      wordBank.innerHTML = "";

      const answerLength = q.answer.replace(/[，。！？]/g, "").length;
      const selected = userAnswers[current]?.split("") || [];

      // 显示答案区
      for (let i = 0; i < answerLength; i++) {
        const slot = document.createElement("button");
        slot.className = "slot-button";
        slot.textContent = selected[i] || "";
        slot.onclick = () => {
          if (slot.textContent) {
            selected.splice(i, 1);
            userAnswers[current] = selected.join("");
            renderQuestion();
          }
        };
        answerArea.appendChild(slot);
      }

      // 统计每个字的总数
      const chars = q.answer.replace(/[，。！？]/g, "").split("");
      const charTotalCount = {};
      for (const c of chars) {
        charTotalCount[c] = (charTotalCount[c] || 0) + 1;
      }
      for (const c of shuffledChoices[current].filter(x => !chars.includes(x))) {
        charTotalCount[c] = (charTotalCount[c] || 0) + 1;
      }
      // 统计已选字数
      const selectedCount = {};
      for (const c of selected) {
        selectedCount[c] = (selectedCount[c] || 0) + 1;
      }
      // 统计已显示字数
      const shownCount = {};
      for (let i = 0; i < shuffledChoices[current].length; i++) {
        const char = shuffledChoices[current][i];
        shownCount[char] = (shownCount[char] || 0);

        const used = selectedCount[char] || 0;
        const total = charTotalCount[char] || 1;
        if (shownCount[char] < total - used) {
          const btn = document.createElement("button");
          btn.className = "word-button";
          btn.textContent = char;
          btn.onclick = () => {
            if (selected.length < answerLength) {
              selected.push(char);
              userAnswers[current] = selected.join("");
              renderQuestion();
            }
          };
          wordBank.appendChild(btn);
          shownCount[char]++;
        }
      }

      updateProgress();
    }

    function submitAnswer() {
      const feedback = document.getElementById("feedback");
      const user = userAnswers[current] || "";
      const correct = quiz[current].answer.replace(/[，。！？]/g, "");
      if (user === correct) {
        feedback.innerHTML = `<span class="correct">答对了！</span>`;
      } else {
        feedback.innerHTML = `<span class="incorrect">答错了！</span> 正确答案是：<strong>${correct}</strong>`;
      }
    }

    function nextQuestion() {
      if (current < quiz.length - 1) {
        current++;
        renderQuestion();
      } else {
        showSummary();
      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        renderQuestion();
      }
    }

    function updateProgress() {
      const pct = ((current + 1) / quiz.length) * 100;
      document.getElementById("progress").style.width = pct + "%";
    }

    function showSummary() {
      let correctCount = 0;
      let html = "<h3>答题总结</h3><ul>";
      for (let i = 0; i < quiz.length; i++) {
        const user = userAnswers[i] || "";
        const correct = quiz[i].answer.replace(/[，。！？]/g, "");
        const status = user === correct ? "correct" : "incorrect";
        if (user === correct) correctCount++;
        html += `<li>
          题目 ${i + 1}：${quiz[i].meaning}<br>
          你的答案：<span class="${status}">${user}</span><br>
          正确答案：${correct}
        </li><br>`;
      }
      html += `</ul><p><strong>共答对：${correctCount} / ${quiz.length} 题</strong></p>`;
      html += `<button class="button" onclick="restartGame()">重新开始</button>`;
      document.getElementById("summary").innerHTML = html;
      document.getElementById("summary").style.display = "block";
    }

    restartGame();
  </script>
</body>
</html>
