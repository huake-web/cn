<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>
       body {
      font-family: 'ZCOOL KuaiLe', 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe4e1 0%, #f5f7fa 100%);
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      position: relative;
      z-index: 1;
      padding: 2rem 1rem 2rem 1rem;
      max-width: 400px;
      margin: 6rem auto 0 auto;
      background: rgba(255,255,255,0.98);
      border-radius: 2rem;
      box-shadow: 0 12px 32px 0 rgba(255,192,203,0.18), 0 1.5px 8px 0 rgba(135,206,250,0.14);
    }
    .main-title {
      text-align: center;
      font-size: 2.2rem;
      font-family: 'Luckiest Guy', 'ZCOOL KuaiLe', cursive, sans-serif;
      color: #ff69b4;
      letter-spacing: 2px;
      margin-bottom: 1.5rem;
      text-shadow: 1.5px 2.5px 0 #fff176, 0 2px 10px #ffb6c1;
      user-select: none;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .input-label {
      font-weight: bold;
      font-size: 1.03rem;
    }
    .input-field {
      padding: 0.6rem 1rem;
      font-size: 1.07rem;
      border-radius: 1.2em;
      border: 1px solid #ddd;
      outline: none;
      transition: border 0.2s;
    }
    .input-field:focus {
      border: 1.5px solid #ff69b4;
    }
    .login-btn, .guest-btn {
      padding: 0.7rem 1.5rem;
      background: linear-gradient(90deg, #ffb6c1 0%, #ffd700 100%);
      border: none;
      color: #333;
      border-radius: 1.2em;
      cursor: pointer;
      font-size: 1.13rem;
      font-family: inherit;
      font-weight: bold;
      box-shadow: 0 1.5px 8px #ffe4e1;
      transition: background 0.22s, transform 0.15s;
      outline: none;
      margin-top: 0.5rem;
    }
    .login-btn:disabled {
      background: #e0e0e0;
      color: #aaa;
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
    }
    .login-btn:not(:disabled):hover,
    .guest-btn:not(:disabled):hover {
      background: linear-gradient(90deg, #ffd700 0%, #ffb6c1 100%);
      transform: scale(1.07) rotate(1.5deg);
    }
    .guest-btn {
      margin-top: 0.3rem;
      background: linear-gradient(90deg, #a5d6a7 0%, #81d4fa 100%);
      color: #222;
      box-shadow: 0 1.5px 8px #b2dfdb;
    }
    .guest-btn:disabled {
      background: #e0e0e0;
      color: #aaa;
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
    }
    .error-msg {
      color: #d32f2f;
      font-size: 1.03rem;

    }
    .watermark {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: url('https://raw.githubusercontent.com/huake-web/cn/main/watermark.jpeg') no-repeat center top;
      background-size: 60vw auto;
      opacity: 0.12;
      z-index: 0;
      pointer-events: none;
    }

</head>
<body>
  <div class="watermark"></div>

    </form>
  </div>
  <script>
    function handleLogin(e) {

    }

    function loginAsGuest() {

    }
  </script>
</body>
</html>
