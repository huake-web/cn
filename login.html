<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登录 - 华科 · 游戏大厅</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'ZCOOL KuaiLe', 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe4e1 0%, #f5f7fa 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: rgba(255,255,255,0.97);
      padding: 2rem 2.5rem;
      border-radius: 2rem;
      box-shadow: 0 12px 32px 0 rgba(255,192,203,0.13), 0 1.5px 8px 0 rgba(135,206,250,0.11);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    .login-title {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #ff69b4;
      font-family: 'Luckiest Guy', cursive, sans-serif;
      letter-spacing: 2px;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 0.7em;
      margin: 0.7em 0;
      border: 1px solid #ffd1dc;
      border-radius: 1em;
      font-size: 1.1em;
      outline: none;
    }
    button {
      background: linear-gradient(90deg,#b3e5fc,#f8bbd0);
      color: #7b1fa2;
      font-weight: bold;
      border: none;
      border-radius: 1em;
      padding: 0.7em 2em;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 1.1em;
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(120deg, #ffd1dc 0%, #b3e5fc 100%);
    }
    .error {
      color: #e91e63;
      margin-top: 0.5em;
    }
    .watermark {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: url('https://raw.githubusercontent.com/huake-web/cn/main/watermark.jpeg') no-repeat center 30%;
      background-size: 60vw auto;
      opacity: 0.12;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="watermark"></div>
  <div class="login-container">
    <div class="login-title">登录</div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="用户名" required /><br/>
      <input type="password" id="password" placeholder="密码" required /><br/>
      <button type="submit">登录</button>
       <button class="guest-btn" type="button" onclick="loginAsGuest()">游客进入</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>
  <script>
    // Simple (demo) login validation
    document.getElementById('loginForm').onsubmit = function(e) {
  e.preventDefault();
  var user = document.getElementById('username').value;
  var pass = document.getElementById('password').value;
  if(user === 'admin' && pass === '123456'){
    sessionStorage.setItem('isLoggedIn', 'true');
    window.location.href = 'index.html';
  } else {
    document.getElementById('errorMsg').innerText = '用户名或密码错误!';
  }
}
   
    function loginAsGuest() {
      sessionStorage.setItem('isLoggedIn', 'true');
      window.location.href = 'mingju.html';
    } 
  </script>
</body>
</html>
