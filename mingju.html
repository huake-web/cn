<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÂêçÂè•ËøòÂéüÊ∏∏Êàè</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'ZCOOL KuaiLe', 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe4e1 0%, #f5f7fa 100%);
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .progress-bar {
  position: relative;
}

.progress-watermark {
  position: absolute;
  top: 50%;
  left: 0;
  transform: translate(-50%, -50%);
  height: 22px;
  width: 22px;
  opacity: 0.88;
  border-radius: 50%;
  pointer-events: none;
  box-shadow: 0 2px 8px #ffe4e1;
  z-index: 2;
}
    .watermark {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: url('https://raw.githubusercontent.com/huake-web/cn/main/watermark.jpeg') no-repeat center 30%;
      background-size: 60vw auto;
      opacity: 0.15;
      z-index: 0;
      pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 1;
      padding: 1.5rem 1rem 2rem 1rem;
      max-width: 640px;
      margin: 2.5rem auto 0 auto;
      background: rgba(255,255,255,0.95);
      border-radius: 2rem;
      box-shadow: 0 12px 32px 0 rgba(255,192,203,0.15), 0 1.5px 8px 0 rgba(135,206,250,0.12);
    }
    .main-title {
      text-align: center;
      font-size: 2.4rem;
      font-family: 'Luckiest Guy', 'ZCOOL KuaiLe', cursive, sans-serif;
      color: #ff69b4;
      letter-spacing: 2.5px;
      margin: 0 0 1rem 0;
      text-shadow: 1.5px 2.5px 0 #fff176, 0 2px 10px #ffb6c1;
      user-select: none;
    }
    .question {
      margin-bottom: 1.2rem;
      font-size: 1.3rem;
      color: #2d3a4b;
      font-weight: 700;
      background: linear-gradient(90deg,#fceabb 0%,#f8b500 100%);
      padding: 0.5em 1em;
      border-radius: 1em;
      box-shadow: 0 1px 6px #ffe4b5;
    }
    .answer-area, .word-bank {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 1.2rem 0 0.7rem 0;
      justify-content: center;
    }
    .slot-button {
      min-width: 2.6em;
      min-height: 2.6em;
      border: none;
      border-radius: 1.2em;
      background: linear-gradient(135deg, #b3e5fc 0%, #f8bbd0 100%);
      color: #222;
      font-size: 1.3rem;
      font-weight: 600;
      box-shadow: 0 2px 6px #ffecb3;
      margin: 0.1em 0.12em;
      cursor: pointer;
      transition: background 0.3s, transform 0.18s;
      outline: none;
    }
    .slot-button:disabled {
      background: #e0e0e0;
      color: #aaa;
      box-shadow: none;
      transform: scale(1);
      cursor: default;
    }
    .slot-button:not(:disabled):hover {
      background: linear-gradient(120deg, #ffd1dc 0%, #b3e5fc 100%);
      transform: scale(1.13);
    }
    .word-button {
      min-width: 2.4em;
      min-height: 2.4em;
      border: none;
      border-radius: 1.2em;
      background: linear-gradient(135deg, #42a5f5 0%, #8e24aa 100%);
      color: #fff;
      font-size: 1.18rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin: 0.08em 0.08em;
      cursor: pointer;
      box-shadow: 0 1px 5px #90caf9;
      transition: background 0.22s, transform 0.16s;
      outline: none;
    }
    .word-button:disabled {
      opacity: 0.33;
      box-shadow: none;
      background: #bdbdbd;
      color: #eee;
    }
    .word-button:not(:disabled):hover {
      background: linear-gradient(105deg, #8e24aa 0%, #42a5f5 100%);
      transform: scale(1.13) rotate(-7deg);
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 1.7rem;
      gap: 0.7rem;
      flex-wrap: wrap;
    }
    .button {
      padding: 0.6rem 1.4rem;
      background: linear-gradient(90deg, #ffb6c1 0%, #ffd700 100%);
      border: none;
      color: #333;
      border-radius: 1.2em;
      cursor: pointer;
      font-size: 1.09rem;
      font-family: inherit;
      font-weight: bold;
      box-shadow: 0 1.5px 8px #ffe4e1;
      transition: background 0.2s, transform 0.15s;
      outline: none;
    }
    .button:disabled {
      background: #e0e0e0;
      color: #aaa;
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
    }
    .button:not(:disabled):hover {
      background: linear-gradient(90deg, #ffd700 0%, #ffb6c1 100%);
      transform: scale(1.09) rotate(2deg);
    }
    .progress-bar {
      height: 15px;
      background: #ffe0b2;
      border-radius: 8px;
      overflow: hidden;
      margin: 1.8rem 0 0.7rem 0;
      box-shadow: 0 1px 4px #ffe4b5;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #42a5f5 0%, #ffd700 100%);
      width: 0;
      border-radius: 8px;
      transition: width 0.4s cubic-bezier(.7,-0.45,.34,1.45);
    }
    .summary {
      background: linear-gradient(105deg,#ffe4b5 0%,#fff8dc 100%);
      padding: 1.5rem;
      margin-top: 2.5rem;
      border-radius: 1.5em;
      box-shadow: 0 3px 15px #f8bbd0;
      font-size: 1.15rem;
    }
    .summary h3 { margin-top: 0; color: #ff69b4; font-family: 'Luckiest Guy', cursive, sans-serif; }
    .summary .correct { color: #43a047; font-weight: bold; }
    .summary .incorrect { color: #e53935; font-weight: bold; }
    .correct {
      color: #43a047;
      font-weight: bold;
      font-size: 1.2em;
      text-shadow: 0 1px 2px #b2dfdb;
      transition: color 0.18s;
    }
    .incorrect {
      color: #e53935;
      font-weight: bold;
      font-size: 1.2em;
      text-shadow: 0 1px 3px #ffcdd2;
      transition: color 0.18s;
    }
    .hint-info {
      margin-left: 0.5rem;
      color: #7b1fa2;
      font-size: 1.03em;
      font-weight: 600;
      letter-spacing: 1px;
    }
    /* Slot color for hint and autofill */
    .slot-button[style*="background-color: #b6fcd5"] {
      box-shadow: 0 0 9px #b6fcd5;
      border: 2px solid #43a047;
    }
    .slot-button[style*="background-color: #add8e6"] {
      box-shadow: 0 0 9px #90caf9;
      border: 2px solid #42a5f5;
    }
    /* Animation for feedback */
    #feedback span {
      display: inline-block;
      animation: pop 0.45s cubic-bezier(.7,-0.45,.34,1.45);
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0.2;}
      70% { transform: scale(1.25); opacity: 1;}
      100% { transform: scale(1); }
    }
    /* Responsive tweaks */
    @media (max-width: 600px) {
      .container { padding: 0.6rem 0.2rem 1.2rem 0.2rem; }
      .main-title { font-size: 1.28rem; }
      .summary { font-size: 0.98rem; }
    }
  </style>
</head>
<body>
  <div class="watermark"></div>
  <div class="container">
    <div class="main-title">üåü È¢ÑÂ§áÁè≠ÂêçÂè•Á≤æÂçé üåà</div>
    <div class="question" id="question"></div>
    <div class="answer-area" id="answer-area"></div>
    <div class="word-bank" id="word-bank"></div>
    <div id="feedback"></div>

    <div class="controls">
      <button class="button" onclick="prevQuestion()">‚¨ÖÔ∏è ‰∏ä‰∏ÄÈ¢ò</button>
      <button class="button" onclick="useHint()" id="hint-btn">ü™Ñ ÊèêÁ§∫</button>
      <span class="hint-info" id="hint-info"></span>
      <button class="button" onclick="submitAnswer()">‚úÖ Êèê‰∫§</button>
      <button class="button" onclick="nextQuestion()">‚û°Ô∏è ‰∏ã‰∏ÄÈ¢ò</button>
    </div>
    <div class="progress-bar">
  <div class="progress" id="progress"></div>
  <img src="https://raw.githubusercontent.com/huake-web/cn/main/watermark.jpeg" class="progress-watermark" id="progress-watermark" alt="Watermark" />
</div>
    <div class="summary" id="summary" style="display: none;"></div>
  </div>

  <script>
    function isStringChar(char) {
      return /[\u4e00-\u9fa5A-Za-z]/.test(char);
    }

    let questions = [];

    fetch('yubeiban.json')
      .then(res => res.json())
      .then(data => {
        questions = data;
        restartGame(); // Start the game after questions are loaded
      })
      .catch(err => {
        console.error("Failed to load questions:", err);
        document.getElementById("question").innerText = "È¢òÂ∫ìÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï„ÄÇ";
      });

    let quiz = [];
    let current = 0;
    const userAnswers = [];
    const shuffledChoices = [];
    const hintsUsed = [];
    const submitted = [];
    const revealed = [];
    const feedbackMsg = [];

    function shuffle(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }
    function getOtherChars(count, exclude) {
      const allChars = questions.flatMap(q => q.answer.split("").filter(isStringChar));
      const unique = [...new Set(allChars.filter(c => !exclude.includes(c)))];
      return shuffle(unique).slice(0, count);
    }

    function restartGame() {
      quiz = shuffle(questions).slice(0, 20);
      current = 0;
      userAnswers.length = 0;
      shuffledChoices.length = 0;
      hintsUsed.length = 0;
      submitted.length = 0;
      revealed.length = 0;
      feedbackMsg.length = 0;
      for (let q of quiz) {
        const chars = q.answer.split("");
        const stringChars = chars.filter(isStringChar);
        const extras = getOtherChars(stringChars.length, stringChars);
        shuffledChoices.push(shuffle([...stringChars, ...extras]));
        hintsUsed.push([]);
        revealed.push([]);
        feedbackMsg.push("");
      }
      document.getElementById("summary").style.display = "none";
      renderQuestion();
    }

    function renderQuestion() {
      const q = quiz[current];
      const questionEl = document.getElementById("question");
      const answerArea = document.getElementById("answer-area");
      const wordBank = document.getElementById("word-bank");
      const feedback = document.getElementById("feedback");
      feedback.innerHTML = feedbackMsg[current] || "";
      questionEl.innerHTML = `<strong>È¢òÁõÆ ${current + 1}Ôºö</strong> ${q.meaning}`;
      answerArea.innerHTML = "";
      wordBank.innerHTML = "";

      const chars = q.answer.split("");
      const stringChars = chars.filter(isStringChar);

      // Always treat userAnswers[current] as ARRAY
      let selected = Array.isArray(userAnswers[current]) ? userAnswers[current].slice() : [];
      while (selected.length < stringChars.length) selected.push("");
      userAnswers[current] = selected.slice();

      // Draw answer slots
      let slotStringCharIdx = 0;
      for (let i = 0; i < chars.length; i++) {
        if (!isStringChar(chars[i])) {
          const slot = document.createElement("button");
          slot.className = "slot-button";
          slot.textContent = chars[i];
          slot.disabled = true;
          answerArea.appendChild(slot);
        } else {
          const slot = document.createElement("button");
          slot.className = "slot-button";
          slot.textContent = selected[slotStringCharIdx] || "";
          const isHint = hintsUsed[current].includes(slotStringCharIdx);
          const isReveal = revealed[current] && revealed[current].includes(slotStringCharIdx);
          if (isHint) {
            slot.disabled = true;
            slot.style.backgroundColor = "#b6fcd5"; // green for hint
          } else if (isReveal) {
            slot.disabled = true;
            slot.style.backgroundColor = "#add8e6"; // light blue for autofill
          } else {
            const thisIdx = slotStringCharIdx;
            slot.onclick = () => {
              if (slot.textContent) {
                selected[thisIdx] = "";
                userAnswers[current] = selected.slice();
                renderQuestion();
              }
            };
          }
          answerArea.appendChild(slot);
          slotStringCharIdx++;
        }
      }

      // Update submit button state based on submitted array
      const submitBtn = document.querySelector('.button[onclick="submitAnswer()"]');
      if (submitBtn) {
        if (submitted[current]) {
          submitBtn.disabled = true;
          submitBtn.textContent = "Â∑≤Êèê‰∫§";
        } else {
          submitBtn.disabled = false;
          submitBtn.textContent = "Êèê‰∫§";
        }
      }

      // Frequency count in pool
      const poolCount = {};
      for (const c of shuffledChoices[current]) {
        if (!isStringChar(c)) continue;
        poolCount[c] = (poolCount[c] || 0) + 1;
      }
      // Used count (answer slots)
      const usedCount = {};
      for (let i = 0; i < selected.length; i++) {
        if (selected[i]) {
          usedCount[selected[i]] = (usedCount[selected[i]] || 0) + 1;
        }
      }
      // Used by hint
      for (const idx of hintsUsed[current]) {
        const hintChar = stringChars[idx];
        usedCount[hintChar] = (usedCount[hintChar] || 0) + 1;
      }
      // Used by reveal (autofill)
      if (revealed[current]) {
        for (const idx of revealed[current]) {
          const revealChar = stringChars[idx];
          usedCount[revealChar] = (usedCount[revealChar] || 0) + 1;
        }
      }
      // Render word bank
      const bankCharCount = {};
      for (const char of shuffledChoices[current]) {
        if (!isStringChar(char)) continue;
        bankCharCount[char] = (bankCharCount[char] || 0) + 1;
        const used = usedCount[char] || 0;
        if (bankCharCount[char] <= poolCount[char] - used) {
          const btn = document.createElement("button");
          btn.className = "word-button";
          btn.textContent = char;
          btn.onclick = () => {
            // Fill first empty slot
            let idx = selected.findIndex(v => !v);
            if (idx !== -1) {
              selected[idx] = char;
              userAnswers[current] = selected.slice(); // Always store array!
              renderQuestion();
            }
          };
          wordBank.appendChild(btn);
        }
      }

      // Hint info and button
      const hintBtn = document.getElementById("hint-btn");
      const hintInfo = document.getElementById("hint-info");
      const remainingHints = Math.max(0, 3 - hintsUsed[current].length);
      hintBtn.disabled = remainingHints <= 0 || isAnswerComplete() || submitted[current];
      hintInfo.textContent = `Ââ©‰ΩôÊèêÁ§∫Ôºö${remainingHints} Ê¨°`;

      updateProgress();
    }

    function useHint() {
      if (submitted[current]) return;
      const q = quiz[current];
      const stringChars = q.answer.split("").filter(isStringChar);
      let selected = Array.isArray(userAnswers[current]) ? userAnswers[current].slice() : [];
      while (selected.length < stringChars.length) selected.push("");
      // Find all eligible hint slots
      const eligible = [];
      for (let i = 0; i < stringChars.length; i++) {
        if (hintsUsed[current].includes(i)) continue;
        if (revealed[current] && revealed[current].includes(i)) continue;
        if (selected[i] === stringChars[i]) continue;
        eligible.push(i);
      }
      if (eligible.length === 0) return;
      // Pick one randomly
      const idx = eligible[Math.floor(Math.random() * eligible.length)];
      hintsUsed[current].push(idx);
      selected[idx] = stringChars[idx];
      userAnswers[current] = selected.slice(); // Store as array!
      renderQuestion();
    }

    function isAnswerComplete() {
      const q = quiz[current];
      const chars = q.answer.split("").filter(isStringChar);
      let selected = Array.isArray(userAnswers[current]) ? userAnswers[current] : [];
      while (selected.length < chars.length) selected.push("");
      // Consider both hint and reveal (autofill) as "filled"
      return selected.length >= chars.length &&
        selected.every((c, i) =>
          c === chars[i] ||
          (hintsUsed[current] && hintsUsed[current].includes(i)) ||
          (revealed[current] && revealed[current].includes(i))
        );
    }

    function submitAnswer() {
      const feedback = document.getElementById("feedback");
      const selected = Array.isArray(userAnswers[current]) ? userAnswers[current] : [];
      const user = selected.join("");
      const correct = quiz[current].answer.split("").filter(isStringChar).join("");

      const isCorrect = user === correct;

      if (isCorrect) {
        feedbackMsg[current] = `<span class="correct">Á≠îÂØπ‰∫ÜÔºÅ</span>`;
        revealed[current] = []; // No reveal needed, already correct
      } else {
        feedbackMsg[current] = `<span class="incorrect">Á≠îÈîô‰∫ÜÔºÅ</span> Ê≠£Á°ÆÁ≠îÊ°àÂ∑≤Â°´ÂÖ•„ÄÇ`;
        const correctChars = correct.split("");
        userAnswers[current] = correctChars.slice();
        // Mark which slots are revealed by autofill (not hint)
        revealed[current] = correctChars.map((_, i) => i);
      }

      submitted[current] = true;
      renderQuestion();
    }

    function nextQuestion() {
      if (current < quiz.length - 1) {
        current++;
        renderQuestion();
      } else {
        showSummary();
      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        renderQuestion();
      }
    }
function updateProgress() {
  const pct = ((current + 1) / quiz.length) * 100;
  document.getElementById("progress").style.width = pct + "%";
  // Move watermark
  const bar = document.querySelector('.progress-bar');
  const watermark = document.getElementById("progress-watermark");
  const barWidth = bar.offsetWidth;
  const watermarkWidth = watermark.offsetWidth;
  // Calculate position: at the right end of the colored bar, but not overflow
  let left = (barWidth * pct / 100);
  // Prevent overflow (stay inside the bar)
  left = Math.max(watermarkWidth / 2, Math.min(left, barWidth - watermarkWidth / 2));
  watermark.style.left = left + "px";
}

    function showSummary() {
      let correctCount = 0;
      let html = "<h3>Á≠îÈ¢òÊÄªÁªì</h3><ul>";
      for (let i = 0; i < quiz.length; i++) {
        const selected = Array.isArray(userAnswers[i]) ? userAnswers[i] : [];
        const user = selected.join("");
        const correct = quiz[i].answer.split("").filter(isStringChar).join("");
        const status = user === correct ? "correct" : "incorrect";
        if (user === correct) correctCount++;
        html += `<li>
          È¢òÁõÆ ${i + 1}Ôºö${quiz[i].meaning}<br>
          ‰Ω†ÁöÑÁ≠îÊ°àÔºö<span class="${status}">${user}</span><br>
          Ê≠£Á°ÆÁ≠îÊ°àÔºö${correct}
        </li><br>`;
      }
      html += `</ul><p><strong>ÂÖ±Á≠îÂØπÔºö${correctCount} / ${quiz.length} È¢ò</strong></p>`;
      html += `<button class="button" onclick="restartGame()">ÈáçÊñ∞ÂºÄÂßã</button>`;
      document.getElementById("summary").innerHTML = html;
      document.getElementById("summary").style.display = "block";
    }
  </script>
</body>
</html>
