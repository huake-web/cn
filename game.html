  <style>
    body {

      z-index: 1;

      margin: 2.5rem auto 0 auto;
      background: rgba(255,255,255,0.95);

      box-shadow: 0 12px 32px 0 rgba(255,192,203,0.15), 0 1.5px 8px 0 rgba(135,206,250,0.12);

    .main-title {

    .streaks-bar {

    .streak-badge .label {

    .question {

    .answer-area, .word-bank {

    }
    .slot-button:disabled {

    }
    .slot-button:not(:disabled):hover {

    .word-button {

    .word-button:disabled {

    .word-button:not(:disabled):hover {

    }
    .controls {
      display: flex;

    }
    .progress-bar-container {

    .progress-bar {

      top: 50%;

    .question-map {
      display: flex;

      margin: 1.3rem 0 0.5rem 0;

    .question-map-btn {

    .question-map-btn:disabled,
    .question-map-btn[aria-disabled="true"] {
      opacity: 0.5;

    }
    .score-badge {
      margin-left: 1.3rem;
      font-size: 1.13em;
      font-weight: bold;

      color: #e53935;

    .hint-info {

      font-size: 1.03em;
      font-weight: 600;

    }
    .slot-button[style*="background-color: #b6fcd5"] {

    }
    .slot-button[style*="background-color: #add8e6"] {

      border: 2px solid #42a5f5;
    }
     #feedback {
  text-align: center;
}
    #feedback span {
      display: inline-block;
      animation: pop 0.45s cubic-bezier(.7,-0.45,.34,1.45);
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0.2;}
      70% { transform: scale(1.25); opacity: 1;}
      100% { transform: scale(1); }
    }
    @media (max-width: 600px) {
      .container { padding: 0.6rem 0.2rem 1.2rem 0.2rem; }
      .main-title { font-size: 1.28rem; }

      .streak-badge { font-size: 0.95em; padding: 0.13em 0.8em;}
    }

    <div class="main-title" id="main-title"></div>

  <script>
    // Get params from URL
    function getParam(name, def) {
      const match = location.search.match(new RegExp(`[?&]${name}=([^&]+)`));
      return match ? decodeURIComponent(match[1]) : def;
    }
  
    // Mode: "ÂêçÂè•" (ÂêçÂè•ËøòÂéü, default) or "ÊàêËØ≠"
  const mode = getParam('mode', 'ÂêçÂè•');
// Level logic only for ÂêçÂè•ËøòÂéü
  if (mode === 'ÂêçÂè•') {
    // Show level selector
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('level-selector').style.display = '';
    });

    // Level mapping
    const LEVELS = {
      yubeiban: { name: "È¢ÑÂ§áÁè≠", json: "jiaocai/yubeiban.json" },
      chuyi:    { name: "Âàù‰∏Ä",    json: "jiaocai/chuyi.json" },
      chuer:    { name: "Âàù‰∫å",    json: "jiaocai/chuer.json" },
      chusan:   { name: "Âàù‰∏â",   json: "jiaocai/chusan.json" },
      gaoyi:    { name: "È´ò‰∏Ä",    json: "jiaocai/gaoyi.json" },
      gaoer:     { name: "È´ò‰∫å",    json: "jiaocai/gaoer.json" }

    };
    const CHENGYU_LEVELS = {
      f1chengyu: { name: "Âàù‰∏ÄÊàêËØ≠", json: "jiaocai/f1chengyu.json" },
      f2chengyu: { name: "Âàù‰∫åÊàêËØ≠", json: "jiaocai/f2chengyu.json" },
      f3chengyu: { name: "Âàù‰∏âÊàêËØ≠", json: "jiaocai/f3chengyu.json" },
      g1chengyu: { name: "È´ò‰∏ÄÊàêËØ≠", json: "jiaocai/g1chengyu.json" },
      g2chengyu: { name: "È´ò‰∫åÊàêËØ≠", json: "jiaocai/g2chengyu.json" }
    };
     let jsonFile, pageTitle;
  if (mode === 'ÂêçÂè•') {
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('level-selector').style.display = '';
      // Fill options for ÂêçÂè• only
      const sel = document.getElementById('level-selector');
      sel.innerHTML = '';
      Object.entries(LEVELS).forEach(([key, val]) => {
        const opt = document.createElement('option');
        opt.value = key;
        opt.textContent = val.name;
        sel.appendChild(opt);
      });
    });
    let levelKey = getParam('level', 'yubeiban');
    if (!LEVELS[levelKey]) levelKey = 'yubeiban';
    jsonFile = LEVELS[levelKey].json;
    pageTitle = getParam('title', 'ÂêçÂè•ËøòÂéü');
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('level-selector').value = levelKey;
      document.getElementById('main-title').textContent = pageTitle + " - " + LEVELS[levelKey].name;
    });
    window.changeLevel = function() {
      const select = document.getElementById('level-selector');
      const newLevel = select.value;
      let url = location.pathname + `?mode=ÂêçÂè•&level=${newLevel}`;
      const titleParam = getParam('title', '');
      if (titleParam) url += `&title=${encodeURIComponent(titleParam)}`;
      window.location.href = url;
    };
  } else if (mode === 'ÊàêËØ≠') {
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('level-selector').style.display = '';
      document.getElementById('main-title').textContent = 'ÊàêËØ≠ËøòÂéü';
      // Fill options for ÊàêËØ≠ only
      const sel = document.getElementById('level-selector');
      sel.innerHTML = '';
      Object.entries(CHENGYU_LEVELS).forEach(([key, val]) => {
        const opt = document.createElement('option');
        opt.value = key;
        opt.textContent = val.name;
        sel.appendChild(opt);
      });
    });
    let levelKey = getParam('level', 'f1chengyu');
    if (!CHENGYU_LEVELS[levelKey]) levelKey = 'f1chengyu';
    jsonFile = CHENGYU_LEVELS[levelKey].json;
    pageTitle = 'ÊàêËØ≠ËøòÂéü';
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('level-selector').value = levelKey;
    });
    window.changeLevel = function() {
      const select = document.getElementById('level-selector');
      const newLevel = select.value;
      let url = location.pathname + `?mode=ÊàêËØ≠&level=${newLevel}`;
      window.location.href = url;
    };
  }
  document.title = pageTitle;
   

    // Login check, sessionStorage only (per tab)
    if (sessionStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    function isStringChar(char) {
      return /[\u4e00-\u9fa5A-Za-z]/.test(char);
    }
    let questions = [];

    fetch(jsonFile)
      .then(res => res.json())
      .then(data => {
        questions = data;
        restartGame();
      })
      .catch(err => {
        console.error("Failed to load questions:", err);
        document.getElementById("question").innerText = "È¢òÂ∫ìÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï„ÄÇ";
      });

    let quiz = [];
    let current = 0;
    const userAnswers = [];
    const shuffledChoices = [];
    const hintsUsed = [];
    const submitted = [];
    const revealed = [];
    const feedbackMsg = [];
    const firstSubmissions = [];

    // Streaks
    let currentStreak = 0;
    let highestStreak = 0;

    function updateStreakDisplay() {
      document.getElementById('current-streak').textContent = currentStreak;
      document.getElementById('highest-streak').textContent = highestStreak;
    }

    function shuffle(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }
    function getOtherChars(count, exclude) {
      const allChars = questions.flatMap(q => q.answer.split("").filter(isStringChar));
      const unique = [...new Set(allChars.filter(c => !exclude.includes(c)))];
      return shuffle(unique).slice(0, count);
    }

    function restartGame() {
  quiz = shuffle(questions).slice(0, 20);
  current = 0;
  userAnswers.length = 0;
  shuffledChoices.length = 0;
  hintsUsed.length = 0;
  submitted.length = 0;
  revealed.length = 0;
  feedbackMsg.length = 0;
  firstSubmissions.length = 0;
  currentStreak = 0;
  highestStreak = 0;
  updateStreakDisplay();
  for (let q of quiz) {
  const chars = q.answer.split("");
  const stringChars = chars.filter(isStringChar);

  let choices;
  if (q.bank && Array.isArray(q.bank) && q.bank.length > 0) {
    // Use the custom word bank, but ensure answer chars are included
    const allChoices = Array.from(new Set([...stringChars, ...q.bank]));
    choices = shuffle(allChoices);
  } else {
    // Default logic
    let extraCount = stringChars.length;
    if (jsonFile.includes('jiaocai/food.json')) {
      extraCount = stringChars.length * 2;
    }
    const extras = getOtherChars(extraCount, stringChars);
    choices = shuffle([...stringChars, ...extras]);
  }

  shuffledChoices.push(choices);
  hintsUsed.push([]);
  revealed.push([]);
  feedbackMsg.push("");
  firstSubmissions.push(undefined);
}
    document.getElementById("feedback").innerHTML = "";
  renderQuestion();
  renderQuestionMap();
}

    function renderQuestion() {
      const q = quiz[current];
      const questionEl = document.getElementById("question");
      const answerArea = document.getElementById("answer-area");
      const wordBank = document.getElementById("word-bank");
      const feedback = document.getElementById("feedback");
      feedback.innerHTML = feedbackMsg[current] || "";
      questionEl.innerHTML = `<strong>È¢òÁõÆ ${current + 1}Ôºö</strong> ${q.meaning}`;
      answerArea.innerHTML = "";
      wordBank.innerHTML = "";

      const chars = q.answer.split("");
      const stringChars = chars.filter(isStringChar);

      let selected = Array.isArray(userAnswers[current]) ? userAnswers[current].slice() : [];
      while (selected.length < stringChars.length) selected.push("");
      userAnswers[current] = selected.slice();

      // Draw answer slots
      let slotStringCharIdx = 0;
      for (let i = 0; i < chars.length; i++) {
        if (!isStringChar(chars[i])) {
          const slot = document.createElement("button");
          slot.className = "slot-button";
          slot.textContent = chars[i];
          slot.disabled = true;
          answerArea.appendChild(slot);
        } else {
          const slot = document.createElement("button");
          slot.className = "slot-button";
          slot.textContent = selected[slotStringCharIdx] || "";
          const isHint = hintsUsed[current].includes(slotStringCharIdx);
          const isReveal = revealed[current] && revealed[current].includes(slotStringCharIdx);
          if (isHint) {
            slot.disabled = true;
            slot.style.backgroundColor = "#b6fcd5";
          } else if (isReveal) {
            slot.disabled = true;
            slot.style.backgroundColor = "#add8e6";
          } else if (submitted[current]) {
            slot.disabled = true;
          } else {
            const thisIdx = slotStringCharIdx;
            slot.onclick = () => {
              if (slot.textContent) {
                selected[thisIdx] = "";
                userAnswers[current] = selected.slice();
                renderQuestion();
              }
            };
          }
          answerArea.appendChild(slot);
          slotStringCharIdx++;
        }
      }

      // Frequency count in pool
      const poolCount = {};
      for (const c of shuffledChoices[current]) {
        if (!isStringChar(c)) continue;
        poolCount[c] = (poolCount[c] || 0) + 1;
      }
      const usedCount = {};
      for (let i = 0; i < selected.length; i++) {
        if (selected[i]) {
          usedCount[selected[i]] = (usedCount[selected[i]] || 0) + 1;
        }
      }
      for (const idx of hintsUsed[current]) {
        const hintChar = stringChars[idx];
        usedCount[hintChar] = (usedCount[hintChar] || 0) + 1;
      }
      if (revealed[current]) {
        for (const idx of revealed[current]) {
          const revealChar = stringChars[idx];
          usedCount[revealChar] = (usedCount[revealChar] || 0) + 1;
        }
      }
      const bankCharCount = {};
      for (const char of shuffledChoices[current]) {
        if (!isStringChar(char)) continue;
        bankCharCount[char] = (bankCharCount[char] || 0) + 1;
        const used = usedCount[char] || 0;
        if (bankCharCount[char] <= poolCount[char] - used) {
          if (submitted[current]) continue;
          const btn = document.createElement("button");
          btn.className = "word-button";
          btn.textContent = char;
          btn.onclick = () => {
            let idx = selected.findIndex(v => !v);
            if (idx !== -1) {
              selected[idx] = char;
              userAnswers[current] = selected.slice();
              renderQuestion();
            }
          };
          wordBank.appendChild(btn);
        }
      }

      // Hint info and button
      const hintBtn = document.getElementById("hint-btn");
      const hintInfo = document.getElementById("hint-info");
      const remainingHints = Math.max(0, 3 - hintsUsed[current].length);
      hintBtn.disabled = remainingHints <= 0 || isAnswerComplete() || submitted[current];
      hintInfo.textContent = `Ââ©‰ΩôÊèêÁ§∫Ôºö${remainingHints} Ê¨°`;

      // Submit button state
      const submitBtn = document.getElementById("submit-btn");
      if (submitted[current]) {
        submitBtn.disabled = true;
        submitBtn.textContent = "Â∑≤Êèê‰∫§";
      } else {
        submitBtn.disabled = false;
        submitBtn.textContent = "Êèê‰∫§";
      }

      document.getElementById("prev-btn").disabled = (current === 0);

      const nextBtn = document.getElementById("next-btn");
      if (current === quiz.length - 1) {
        nextBtn.style.display = "none";
      } else {
        nextBtn.style.display = "";
        nextBtn.disabled = false;
      }

      updateProgress();
      renderQuestionMap();
      updateStreakDisplay();
    }

    function renderQuestionMap() {
      const map = document.getElementById('question-map');
      map.innerHTML = '';
      let correctCount = 0;
      for (let i = 0; i < quiz.length; i++) {
        let status = '';
        if (submitted[i]) {
          const user = typeof firstSubmissions[i] !== 'undefined' ? firstSubmissions[i] : '';
          const correct = quiz[i].answer.split("").filter(isStringChar).join("");
          if (user === correct) {
            status = 'correct';
            correctCount++;
          } else {
            status = 'incorrect';
          }
        }
        const btn = document.createElement('button');
        btn.className = 'question-map-btn' + (status ? ' ' + status : '') + (i === current ? ' active' : '');
        btn.textContent = i + 1;
        btn.onclick = () => {
          current = i;
          renderQuestion();
        };
        map.appendChild(btn);
      }
      // Score badge
      const total = quiz.length;
      const score = document.createElement('span');
      score.className = 'score-badge';
      score.innerHTML = `ÂæóÂàÜÔºö${correctCount} / ${total}`;
      map.appendChild(score);
    }

    function useHint() {
      if (submitted[current]) return;
      const q = quiz[current];
      const stringChars = q.answer.split("").filter(isStringChar);
      let selected = Array.isArray(userAnswers[current]) ? userAnswers[current].slice() : [];
      while (selected.length < stringChars.length) selected.push("");
      const eligible = [];
      for (let i = 0; i < stringChars.length; i++) {
        if (hintsUsed[current].includes(i)) continue;
        if (revealed[current] && revealed[current].includes(i)) continue;
        if (selected[i] === stringChars[i]) continue;
        eligible.push(i);
      }
      if (eligible.length === 0) return;
      const idx = eligible[Math.floor(Math.random() * eligible.length)];
      hintsUsed[current].push(idx);
      selected[idx] = stringChars[idx];
      userAnswers[current] = selected.slice();
      renderQuestion();
    }

    function isAnswerComplete() {
      const q = quiz[current];
      const chars = q.answer.split("").filter(isStringChar);
      let selected = Array.isArray(userAnswers[current]) ? userAnswers[current] : [];
      while (selected.length < chars.length) selected.push("");
      return selected.length >= chars.length &&
        selected.every((c, i) =>
          c === chars[i] ||
          (hintsUsed[current] && hintsUsed[current].includes(i)) ||
          (revealed[current] && revealed[current].includes(i))
        );
    }

    function submitAnswer() {
      const feedback = document.getElementById("feedback");
      const selected = Array.isArray(userAnswers[current]) ? userAnswers[current].slice() : [];
      const user = selected.join("");
      const correct = quiz[current].answer.split("").filter(isStringChar).join("");

      // Only store the first submission
      if (typeof firstSubmissions[current] === 'undefined') {
        firstSubmissions[current] = user;
      }

      const isCorrect = user === correct;

      // Streaks logic
      if (typeof submitted[current] === 'undefined' || !submitted[current]) {
        if (isCorrect) {
          currentStreak += 1;
          if (currentStreak > highestStreak) {
            highestStreak = currentStreak;
          }
        } else {
          currentStreak = 0;
        }
        updateStreakDisplay();
      }

      if (isCorrect) {
        feedbackMsg[current] = `<span class="correct">Á≠îÂØπ‰∫ÜÔºÅ</span>`;
        revealed[current] = [];
      } else {
        feedbackMsg[current] = `<span class="incorrect">Á≠îÈîô‰∫ÜÔºÅ</span> Ê≠£Á°ÆÁ≠îÊ°àÂ∑≤Â°´ÂÖ•„ÄÇ`;
        const correctChars = correct.split("");
        userAnswers[current] = correctChars.slice();
        revealed[current] = correctChars.map((_, i) => i);
      }

      submitted[current] = true;
      renderQuestion();
    }

    function nextQuestion() {
      if (current < quiz.length - 1) {
        current++;
        renderQuestion();
      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        renderQuestion();
      }
    }

    function updateProgress() {
      const pct = ((current + 1) / quiz.length) * 100;
      document.getElementById("progress").style.width = pct + "%";
      const container = document.querySelector('.progress-bar-container');
      const watermark = document.getElementById("progress-watermark");
      if (!container || !watermark) return;
      const containerWidth = container.offsetWidth;
      const watermarkWidth = watermark.offsetWidth;
      let left = (containerWidth * pct / 100);
      left = Math.max(watermarkWidth / 2, Math.min(left, containerWidth - watermarkWidth / 2));
      watermark.style.left = (left - watermarkWidth / 2) + "px";
    }
  </script>
